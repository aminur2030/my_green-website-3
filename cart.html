<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="This is a Rahaman Ecommerce Projrct">
  <script src="https://kit.fontawesome.com/cf6a72070d.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>My Green Ecommerce Project</title>
</head>
<body>
  <header>
    <i class="fas fa-bars fa-2x" id="menu_icon"></i>
 <nav id="menu" class="hidden">
  <ul class="nav_upper flex_space-around">
    <li class="nav_list"><a href="index.html" class="nav_link">Home</a></li>
    <li class="nav_list"><a href="register.html" class="nav_link">Register</a></li>
    <li class="nav_list"><a href="login.html" class="nav_link">Login</a></li>
    <li class="nav_list"><a href="index.html" class="nav_link">Logout</a></li>
    <li class="nav_list"><a href="contact.html" class="nav_link">Cotact</a></li>  
   
    <li class="nav_list"><a href="profile.html" class="nav_link"><img class="profile_icon" src="images/amin.jpg" alt="profile icon"></a></li>
  </ul>
  <ul class="nav_lower flex_space-around">
    <li class="nav_list"><a href="/index.html" class="nav_link nav_brand">Green Project</a></li>
    <li class="nav_list"><a href="/cart.html" class="nav_link">
      <span><i class="fas fa-shopping-cart"></i></span> Cart 2 Products-$250</a></li>
  </ul>
 </nav>
  </header>
 <main>
  <div class="cart flex_center">
    <div class="cart_items">
      <div class="cart_item_heading card">
        <h2>Shopping Cart[2 items]</h2>
        <div class="cart_items_actions">
          <label for="select">
            <input type="checkbox" name="select" id="select">
            Select all Items
          </label>
          <button class="btn"><i class="fas fa-trash-alt"></i></button>
          <button class="btn">Shop More</button>
        </div>
      </div>
      <div class="cart_item card flex_space-around" >
        <input type="checkbox" name="" id="">
        <img class="cart_item_img" src="images/torchlight.jpg" alt="tourchlight">
        <div class="cart_item_description">
          <h3 class="product_name">HLG T-4 Torch Light</h3>
          <h4 class="product_price">$20.99</h4>
          <p class="cart_item_shipping">Free Shipping</p>
        </div>
        <div class="cart_item_actions">
          <button class="btn"><i class="fas fa-trash-alt"></i></button>
          <div>
            <div class="btn"><i class="fas fa-add"></i></div>
            <span>3</span>
            <div class="btn"><i class="fas fa-minus"></i></div>            

          </div>
        </div>
      </div>
      <div class="cart_item card flex_space-around" >
        <input type="checkbox" name="" id="">
        <img class="cart_item_img" src="images/headphone.jpg" alt="headphone">
        <div class="cart_item_description">
          <h3 class="product_name">HLG T-4 Head Phone</h3>
          <h4 class="product_price">$18.99</h4>
          <p class="cart_item_shipping"> Shipping Cost $1.50</p>
        </div>
        <div class="cart_item_actions">
          <button class="btn"><i class="fas fa-trash-alt"></i></button>
          <div>
            <div class="btn"><i class="fas fa-add"></i></div>
            <span>2</span>
            <div class="btn"><i class="fas fa-minus"></i></div>            

          </div>
        </div>
      </div>
    </div>
    <div class="cart_payments">

    </div>
  </div>


 </main>
 <footer class="footer flex_space-around">
  <div class="flex_space-around">
    <label for="suscribe">Suscribe to News Letters</label>
    <input type="text" name="suscribe" id="suscribe" class="footer_input" placeholder="Your Email Address">
    <button class="btn btn_subscribe">Subscribe</button>
  </div>
  <div>
    <p>&copy; Copyright 2024 Green Project, All rights reserved.</p>
  </div>

 </footer>
 <script src="./script/index.js"></script>
</body>
</html>
